<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Tạo Booking Mới</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f6f8;
      }
      .card {
        border-radius: 12px;
      }
      .section-title {
        font-weight: 600;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h3 class="mb-3">Tạo Booking Mới (Khách lẻ / Đoàn)</h3>

      <div class="row g-4">
        <!-- Thông tin khách hàng -->
        <div class="col-lg-4">
          <div class="card p-3">
            <div class="section-title">Thông tin khách hàng</div>

            <label class="form-label">Tên khách</label>
            <input
              type="text"
              class="form-control mb-2"
              id="customerName"
              placeholder="Nguyễn Văn A"
            />

            <label class="form-label">Số lượng</label>
            <input
              type="number"
              class="form-control mb-2"
              id="customerCount"
              value="1"
            />

            <label class="form-label">Loại khách</label>
            <select class="form-select mb-2" id="customerType">
              <option value="le">Khách lẻ</option>
              <option value="doan">Khách đoàn</option>
            </select>

            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control mb-2" id="phone" />

            <label class="form-label">Email</label>
            <input type="email" class="form-control mb-2" id="email" />

            <label class="form-label">Yêu cầu đặc biệt</label>
            <textarea class="form-control mb-2" id="note"></textarea>
          </div>
        </div>

        <!-- Chọn tour -->
        <div class="col-lg-8">
          <div class="card p-3 mb-3">
            <div class="section-title">Chọn tour</div>

            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Tour</label>
                <select class="form-select" id="tourSelect">
                  <option value="tourA">Tour A - Miền Bắc</option>
                  <option value="tourB">Tour B - Miền Trung</option>
                  <option value="tourC">Tour C - Miền Nam</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Ngày đi</label>
                <input type="date" class="form-control" id="startDate" />
              </div>

              <div class="col-md-3">
                <label class="form-label">Ngày về</label>
                <input type="date" class="form-control" id="endDate" />
              </div>
            </div>

            <div class="mt-3">
              <div class="section-title">Thông tin hệ thống</div>
              <div id="systemCheck" class="text-muted small">
                Hệ thống đang kiểm tra chỗ trống...
              </div>
            </div>
          </div>

          <!-- Thanh toán -->
          <div class="card p-3">
            <div class="section-title">Thanh toán</div>

            <div class="row g-2">
              <div class="col-md-4">
                <label class="form-label">Giá tour</label>
                <input
                  type="text"
                  class="form-control"
                  value="4.500.000"
                  disabled
                />
              </div>

              <div class="col-md-4">
                <label class="form-label">VAT</label>
                <input type="text" class="form-control" value="10%" disabled />
              </div>

              <div class="col-md-4">
                <label class="form-label">Tổng tiền</label>
                <input
                  type="text"
                  class="form-control"
                  value="4.950.000"
                  disabled
                />
              </div>
            </div>

            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-success w-100">Xác nhận Booking</button>
              <button class="btn btn-outline-secondary w-100">Lưu tạm</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Demo: tự động kiểm tra chỗ trống
      setTimeout(() => {
        document.getElementById("systemCheck").innerHTML =
          '<span class="text-success">✔ Chỗ trống: Còn nhận khách</span>';
      }, 1200);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
